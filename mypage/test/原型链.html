<body>
    <script>
        function Animal() {

        }
        Animal.prototype={
            name:"animal",
            weight:0,
            eat:function () {
            alert("Animal is eating!");
            }
        };
        function Mammal() {
//            this.name="mam111mal";

        var horse= new Horse(100,300);
